<!DOCTYPE html>
<html lang="en">
<head>

    <title>Chiller Plant Report</title>

</head>
<body>
<h1> PLANT REPORT</h1>
            <table id="userTable">
                 <thead>
                    <th>Tag ID</th>
                    <th>Time Record</th>
                    <th>Flow</th>
                    <th>Energy</th>
                    <th>Chiller Eff</th>
                    <th>Level</th>
                    <th>Pressure</th>
                    <th>Temperature</th>

                <tbody>
                        {% for i in arr_users %}
                            <tr>
                                <td>{{i.ID}}</td>
                                <td>{{i.TIME}}</td>
                                <td>{{i.FLOW}}</td>
                                <td>{{i.ENERGY}}</td>
                                <td>{{i.CHEFF}}</td>
                                <td>{{i.LEVEL}}</td>
                                <td>{{i.PRESS}}</td>
                                <td>{{i.TEMP}}</td>
                            </tr>
                        {% endfor %}
                </tbody>
            </table>
 </body>
</html>
